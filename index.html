<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="estilo.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <section>
    <div class="tittle">
      <img src="images/logo.svg" alt="">
      <div class="data-info">
        <h1>We are launching <span>soon!</span></h1>
        <h2>Subscribe and get notified</h2>
      </div>
    </div>
    <div class="formulation">
      <form action=""></form>
      <input type="email" name="email" id="mail" placeholder="Your email address...">
      <button id="pass">Notify Me</button>
      </form>
      <h2>Please provide a valid email address</h2>
    </div>
    <div class="image">
      <img src="images/illustration-dashboard.png" alt="">
    </div>
    <div class="footer">
      <div class="icons">
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-icon name="logo-instagram"></ion-icon>
      </div>
      <h3>&copy; Copyright Ping. All rights reserved.</h3>
    </div>
  </section>


</body>
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
<script src="function.js"></script>
</html>
